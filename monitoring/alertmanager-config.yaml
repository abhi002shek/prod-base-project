apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: monitoring
data:
  alertmanager.yml: |
    global:
      resolve_timeout: 5m
      
      # Slack configuration (optional)
      # slack_api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
    
    route:
      group_by: ['alertname', 'cluster', 'service']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 12h
      receiver: 'default'
      routes:
      - match:
          severity: critical
        receiver: 'critical'
      - match:
          severity: warning
        receiver: 'warning'
    
    receivers:
    - name: 'default'
      # Add your notification channels here
      
    - name: 'critical'
      # Slack example:
      # slack_configs:
      # - channel: '#alerts-critical'
      #   title: 'Critical Alert'
      #   text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
      
    - name: 'warning'
      # Slack example:
      # slack_configs:
      # - channel: '#alerts-warning'
      #   title: 'Warning Alert'
      #   text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
    
    inhibit_rules:
    - source_match:
        severity: 'critical'
      target_match:
        severity: 'warning'
      equal: ['alertname', 'cluster', 'service']
